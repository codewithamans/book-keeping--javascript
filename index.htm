<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Welcome to Library</title>
    <style>
        
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item  mt-2">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <div class="container mt-2 ">
        <h1 class="text-center" >SCHOOL LIBRARY</h1>
        <hr>
        <form id="libraryForm">
            <div class="mb-3 row">
              <label for="name" class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
              <input type="text" class=" form-control" id="name"  placeholder="Enter your name">
              </div>
            </div>
            <div class="mb-3 row">
              <label for="Author" class="col-sm-2 col-form-label">Author</label>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="Author" placeholder="Enter author name">
              </div>
            </div>
            <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Type</legend>
            <div class="col-sm-10">
              <div class="form-check ">    
                <input class="form-check-input" type="radio" value="education" name="type" id="education">
                <label class="form-check-label" for="education">
                  Education
                </label>
              </div>
            
            
              <div class="form-check">
                <input class="form-check-input" type="radio" name="type" id="fiction"  value="fiction" checked>
                <label class="form-check-label" for="fiction">
                 Fiction
                </label>
              </div>
            </div>
            </div>
            <button type="addBook" class="btn btn-primary mt-2" id="addbook">Add Book</button>
          </form>
          <div id="table">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Sr. No</th>
                  <th scope="col" >Name</th>
                  <th scope="col">Author</th>
                  <th scope="col">Type</th>
                </tr>
              </thead>
              <tbody id="tablebody">
                
                
              </tbody>
            </table>
          </div>
      </div>
     <script src="index.js"></script> 
      
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
